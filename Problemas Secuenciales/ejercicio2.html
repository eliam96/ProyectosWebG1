<script>
    /*
    Imaginemos que nos piden que calculemos el 20% a una compra, nos piden que mostremos como salida el valor de
    la compra sin descuento, el descuento y el valor de la compra menos el descuento
    */
   var compra = parseInt(prompt("Ingresa el valor de la compra"))
   var descuento = 0.2*compra
   var totalpagarfinal = compra - descuento
   alert("El descuento es: " + descuento)
   alert("La compra es: "+ compra)
   alert("El total a pagar final es: " + totalpagarfinal)
</script>
