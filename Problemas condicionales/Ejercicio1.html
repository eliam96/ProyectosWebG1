<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales 1</title>
</head>
<script>
    /*
        Evaluar si una persona es mayor de edad o no, sabiendo que es mayor de edad si su edad es mayor o igual a 18.
        Relizado por: Eliam Santos
    */
    var edad = parseInt(prompt("Ingresa tu edad"))
    if(edad >= 18){
        alert("Sos mayor de edad")
    }else{
        alert("Sos menor de edad")
    }

</script>

</body>
</html>
